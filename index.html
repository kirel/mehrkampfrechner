<!DOCTYPE html>
<html>
  <head>
    <title>Mehrkampfrechner</title>
    <script src="jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="jquery.mustache.js" type="text/javascript"></script>
    <script src="underscore-min.js" type="text/javascript"></script>
    <style>
      #mehrkampfrechner {
        display: table;
      }
      
      div.discpts {
        display: table-row;
      }
      
      div.discipline {
        display: table-cell;
      }
      
      div.pts {
        display: table-cell;
      }
    
      input.set {
        color: black;
      }
      input.calculated {
        color: green;
      }
      input.unset {
        color: gray;
      }
      
      td..discipline input {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="mehrkampfrechner.js"></script>
  </body>
</html>
