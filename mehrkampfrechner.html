<!DOCTYPE html>
<html>
  <head>
    <title>Mehrkampfrechner</title>
    <script src="jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="underscore-min.js" type="text/javascript"></script>
    <script src="mehrkampfrechner.js" type="text/javascript"></script>
    <style>
      input.set {
        color: black;
      }
      input.setbypts, input.setbypt, input.setbydisc, input.setbytotal {
        color: green;
      }
    </style>
    <script type="text/javascript">
      $(function() {        
        $.mehrkampfrechner(
          {
            total:  "#total",
            parsetotal: parseFloat,
            showtotal: _.identity            
          },
          {
            disc:    "#50m",
            pt:      "#50mpt",
            pt2disc: formulasM['50m_pt2val'],
            disc2pt: formulasM['50m_val2pt'],
            parsedisc: parseFloat,
            parsept: parseFloat,
            showdisc: _.identity,
            showpt: _.identity
          },
          {
            disc:    "#Weit",
            pt:      "#Weitpt",
            pt2disc: formulasM['Weit_pt2val'],
            disc2pt: formulasM['Weit_val2pt'],
            parsedisc: parseFloat,
            parsept: parseFloat,
            showdisc: _.identity,
            showpt: _.identity
          },
          {
            disc:    "#200g",
            pt:      "#200gpt",
            pt2disc: formulasM['200g_pt2val'],
            disc2pt: formulasM['200g_val2pt'],
            parsedisc: parseFloat,
            parsept: parseFloat,
            showdisc: _.identity,
            showpt: _.identity
          }        
          );
        });
    </script>
    
  </head>
  <body>
    50m: <input type="text" name="50m" value="" id="50m"/> s
    <input type="text" name="50mpt" value="" id="50mpt"/> Punkte
    <br/>
    Weit: <input type="text" name="Weit" value="" id="Weit"/> s
    <input type="text" name="Weitpt" value="" id="Weitpt"/> Punkte
    <br/>
    200g Ball: <input type="text" name="200g" value="" id="200g"/> s
    <input type="text" name="200gpt" value="" id="200gpt"/> Punkte
    <br/>
    Gesamt: <input type="text" name="total" value="" id="total"/> Punkte
  </body>
</html>
